<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Planner App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-PItN9EdkGpoub3Qpw1fZm3g2zLxdv5F+r1EBCl5W9S+3jKlTFr1X1qVRvG81rY" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles for mobile responsiveness */
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col">
                <h1>Favourite Food App</h1>
            </div>
            <div class="col">
                <a href="./index.html" class="credits">Home</a>
            </div>
        </div>
    </header>
    <main class="container">
        <h2 id="feedback-header">Feedback Form</h2>

        <div id="greet"></div>
        <form id="feedback-form" name="feedbackForm">
            <div class="mb-3">
                <input type="text" class="form-control" name="fullname" id="fullname"
                    placeholder="Enter Your Full Name" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="type" id="type" required>
                    <option value="" selected disabled>Choose The Feedback Type:</option>
                    <option value="general-feedback">General Feedback</option>
                    <option value="improvements">Improvements</option>
                    <option value="technical-support">Technical-Support</option>
                    <option value="bug">Bug</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email"
                    placeholder="you@awesome.com" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="textField" id="text-field" cols="30" rows="5"
                    placeholder="Enter Your Feedback Briefly" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="terms" id="terms" required />
                <label class="form-check-label" for="terms">I accept the Terms & Conditions</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" id="formBtn">Submit</button>
            </div>
            <div id="responce"></div>
        </form>
    </main>

    <!-- Bootstrap Bundle JS (Popper.js included) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OMe3eHjoDTSL2Fg9EUXnDEyR/3BRzL2uRqCaGOmJH2eg/l0GnyX9Uew2Z8gjQNwC"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/learning.js"></script>
</body>
</html>
