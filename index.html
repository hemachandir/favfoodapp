<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food-Planner App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-dark text-white">
    <div class="container">
      <h1 class="text-center">Favourite Food App</h1>
      <div class="text-right">
        <!-- <a href="./about.html" class="credits">Credits</a> -->
        <a href="./feedback.html" class="credits">FeedBack</a>
      </div>
    </div>
  </header>

  <main id="main">
    <!-- Alert -->
    <div class="alert alert-success alert-dismissible fade show">New Food Item is updated.!</div>

    <div class="input-container container">
      <input
        type="text"
        placeholder="Enter Your Favourite Dishes..!"
        class="form-control input-food"
        id="input-food"
      />
      <button class="btn btn-primary input-button" id="input-btn">Save</button>
    </div>

    <section class="container">
      <ul class="food-container row" id="food-container">        
      </ul>
      <!-- Placeholder for empty food list -->
      <div id="no-list" class="text-center">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-state-concept-3428212-2902554.png" alt="no-list" class="img-fluid">
        <h6>Food Items Is Empty</h6>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
  <!-- <script src="js/learning.js"></script> -->
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
